<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART-website</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/menu.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/close.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/shopping-cart.css' rel='stylesheet'>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init('JheUf4saOvQd_DdBq');
        })();
    </script>
</head>

<body>
    <div class="navigation-container">
    </div>
    <form class="order-container">
        <h2>Finalizacja zamówienia:</h2>
        <p>Przesłanie formularza nie zobowiązuje do zakupu. Jest to jedynie informacja dla mnie o Twoim zainteresowaniu
            moją ofertą. Po tym jak prześlesz zamówienie, skontaktuję się z Tobą i omówimy szczegóły.</p>
        <div class="summary">
            <div class="card">
                <h3>Dane:</h3>
                <div class="form-item">
                    <label for="name">Imię i nazwisko</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-item">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-item">
                    <label for="email-confirm">Powtórz E-mail</label>
                    <input type="email" id="email-confirm" name="email-confirm">
                </div>
                <div class="form-item">
                    <label for="tel">Telefon</label>
                    <input type="tel" id="tel" name="tel">
                </div>
                <div class="form-item-textarea">
                    <label for="textarea">Dodatkowe informacje:</label>
                    <textarea type="textarea" id="textarea" name="textarea"></textarea>
                </div>
                <input type="checkbox" id="agreement" required>
                <label for="agreement">Wyrażam zgodę na przetwarzanie moich danych osobowych, w celu przetwarzania
                    zgłoszenia.</label>
                <ul id="errors"></ul>
            </div>
            <div class="card">
                <h3>Podsumowanie:</h3>
                <ul id="items-list">
                </ul>
                <hr />
                <p class="total-price-confirmation"><b>Cena</b>: <span id="total-price-confirmation"></span>zł</p>
                <p><b>Data zamówienia</b>: <span id="date"></span></p>
            </div>
        </div>
        <div class="order-btns" style="float: right; margin-top: 20px; margin-bottom: 30px">
            <a href="basket.html" class="button">Wróć</a>
            <button type="submit" href="order-confirmation.html" class="button">Zamawiam</button>
        </div>
    </form>

    <script type="module" src="./src/js/app.js"></script>
    <script type="module" src="./src/js/order.js"></script>
</body>

</html>
