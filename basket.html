<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART-website</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/menu.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/close.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/shopping-cart.css' rel='stylesheet'>
</head>

<body>
    <div class="navigation-container fixed-nav">
    </div>
    <div class="basket-container">
        <h2>Twoje zamówienie:</h2>
        <table class="basket-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Produkt</th>
                    <th>Ilość</th>
                    <th>Cena</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr>
                    <td colspan="3" style="text-align: right;"><b>Razem:</b></td>
                    <td><b id="total-price">0</b></td>
                </tr>
            </tfoot>
        </table>
        <div class="basket-button" style="float: right; margin-top: 20px;">
            <a href="order.html" class="button" id="go-to-summary">Dalej</a>
        </div>
    </div>

    <script type="module" src="./src/js/app.js"></script>
    <script type="module" src="./src/js/basket.js"></script>
</body>

</html>
